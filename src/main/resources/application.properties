# DataSource Configuration
spring.datasource.url= jdbc:postgresql://localhost:5432/easyjobs
spring.datasource.username=postgres
spring.datasource.password=postgreSQL12345

# Hiberante Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.hibernate.type=TRACE
spring.jackson.serialization.fail-on-empty-beans=false

# Swagger
springdoc.api-docs.path=/easyJobs-api-docs
springdoc.swagger-ui.path=/easyJobs-api-docs-ui.html